<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="registro">
        <h1>Registro</h1>
        <form>

            <div class="grupo imput">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="imputs">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Apellidos">
            </div>
            <div class="imputs">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="correo">
            </div>
            <div class="imputs">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="radio" name="genero" >masculino
            <input type="radio" name="genero" >femenino
            <p> <a href="#">Click</a> si olvidaste tu contraseña</p>
    </div>
    <div class="boton de registro">
        <button id="signUp" type="button">Registrarse</button>
        <button id="signIn" type="button">Iniciar Sesion</button>
    </div>
</body>
</html>
